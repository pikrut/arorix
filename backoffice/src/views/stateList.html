<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
{{> header}}

<body>
<div class="container-fluid">
    <div class="row">
        <div class="row">
            <div class="col-12">
                {{> filterDropdowns this}}
            </div>
        </div>
        <!-- partial-->
        <div class="col-2">
            {{> leftMenu this}}
        </div>
        <div class="col-10">
            <div style="height: 1px;"></div>

                <table id="stateListTable" class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th><input id="selectAllStates" type="checkbox" /></th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Operation </th>
                    </tr>
                    </thead>
                    <tbody>


                    {{#stateList}}
                    <tr>
                        <td><input type="checkbox" name="checkBoxState" class="checkboxState"/></td>
                        <td><a href="{{ ../filter.editUrl}}?id={{id}}">{{name}}</a></td>
                        <td>{{#if active}}Active{{else}}Inactive{{/if}}</td>
                        <td><a href="{{ ../filter.deleteUrl}}?id={{id}}" class="btn btn-danger btn-xs delete-state" role="button" >Delete</a></td>
                    </tr>
                    {{/stateList}}

                    </tbody>
                </table>

            <button th:id="deleteSelected" class="btn btn-danger ">Delete Selected</button>
    </div>

        {{> footer this}}


</body>
</html>
